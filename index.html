<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de Vol</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/84/84436.png">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    h1 {
      color: #1e3a8a;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      margin-bottom: 30px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 1rem;
      transition: border 0.3s;
    }
    input:focus {
      border: 1px solid #3b82f6;
      outline: none;
      background: white;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    button {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
    #result {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1e40af;
      margin: 20px 0;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 20px;
      width: 100%;
      max-width: 1100px;
    }
    .chart-container, .table-container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      position: relative;
      overflow-x: auto;
    }
    .btn-fullscreen {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #f97316;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 0.9em;
    }
    .btn-fullscreen:hover {
      background: #ea580c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #e5e7eb;
    }
    th {
      background: #3b82f6;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9fafb;
    }
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
    }
    .chart-container.fullscreen canvas {
      width: 100% !important;
      height: 90vh !important;
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .card {
        padding: 20px;
      }
      input, button {
        font-size: 1rem;
        padding: 10px;
      }
      .buttons {
        flex-direction: column;
        gap: 10px;
      }
      .btn-fullscreen {
        padding: 6px 10px;
        font-size: 0.8em;
      }
      table {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .card {
        padding: 15px;
      }
      input, button {
        font-size: 0.9rem;
        padding: 8px;
      }
      .buttons {
        flex-direction: column;
        gap: 8px;
      }
      table {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>

<h1>Calculateur de Vol</h1>

<div class="card">
  <label for="nom_depart">Nom de l'aérodrome de départ :</label>
  <input type="text" id="nom_depart">

  <label for="alt_a">Altitude de départ (m) :</label>
  <input type="number" id="alt_a">

  <label for="finesse">Finesse du planeur :</label>
  <input type="number" id="finesse">

  <label for="nom_arrivee">Nom de l'aérodrome d'arrivée :</label>
  <input type="text" id="nom_arrivee">

  <label for="alt_b">Altitude d'arrivée (m) :</label>
  <input type="number" id="alt_b">

  <label for="dist">Distance entre aérodromes (km) :</label>
  <input type="number" id="dist">

  <div class="buttons">
    <button onclick="calculer()">Calculer</button>
    <button onclick="telechargerPDF()">Télécharger PDF</button>
  </div>
</div>

<div id="result"></div>

<div class="container">
  <div class="chart-container" id="chart-container">
    <canvas id="graphique"></canvas>
    <button class="btn-fullscreen" onclick="toggleFullscreen()">Grossir</button>
  </div>

  <div class="table-container">
    <div id="tableau"></div>
  </div>
</div>

<script>
let myChart;

function calculer() {
  const alt_a = parseFloat(document.getElementById('alt_a').value);
  const alt_b = parseFloat(document.getElementById('alt_b').value);
  const finesse = parseFloat(document.getElementById('finesse').value);
  const dist = parseFloat(document.getElementById('dist').value);

  if (isNaN(alt_a) || isNaN(alt_b) || isNaN(finesse) || isNaN(dist)) {
    alert("Veuillez remplir toutes les valeurs !");
    return;
  }

  let pt_bascul, alt_bascul;
  if (alt_a === alt_b) {
    pt_bascul = dist / 2;
    alt_bascul = (pt_bascul * 1000) / finesse + alt_a + 360;
  } else {
    pt_bascul = (dist / 2) + (Math.abs(alt_a - alt_b)) * (finesse / 2000);
    alt_bascul = (pt_bascul * 1000) / finesse + alt_a + 360;
  }

  document.getElementById("result").innerText = 
    `Point de bascule : ${pt_bascul.toFixed(2)} km - Altitude : ${alt_bascul.toFixed(2)} m`;

  const list_d = [];
  const list_alt_a = [];
  const list_alt_b = [];

  for (let d = 0; d <= dist; d++) {
    list_alt_a.push(((d * 1000) / finesse) + alt_a + 360);
    list_d.push(d);
  }
  for (let d = dist; d >= 0; d--) {
    list_alt_b.push(((d * 1000) / finesse) + alt_b + 360);
  }

  const ctx = document.getElementById('graphique').getContext('2d');
  if (myChart) myChart.destroy();
  myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: list_d,
      datasets: [
        { label: "Altitude Départ", data: list_alt_a, borderColor: '#3b82f6', fill: false },
        { label: "Altitude Arrivée", data: list_alt_b, borderColor: '#f87171', fill: false }
      ]
    }
  });

  let table = '<table><thead><tr><th>Distance (km)</th><th>Altitude Départ</th><th>Altitude Arrivée</th></tr></thead><tbody>';
  for (let i = 0; i < list_d.length; i += 5) {
    table += `<tr><td>${list_d[i]}</td><td>${list_alt_a[i].toFixed(2)}</td><td>${list_alt_b[i].toFixed(2)}</td></tr>`;
  }
  table += '</tbody></table>';
  document.getElementById('tableau').innerHTML = table;
}

function toggleFullscreen() {
  document.getElementById('chart-container').classList.toggle('fullscreen');
}

async function telechargerPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  const nom_depart = document.getElementById('nom_depart').value;
  const nom_arrivee = document.getElementById('nom_arrivee').value;
  const alt_a = document.getElementById('alt_a').value;
  const alt_b = document.getElementById('alt_b').value;
  const finesse = document.getElementById('finesse').value;
  const dist = document.getElementById('dist').value;
  const result = document.getElementById('result').innerText;

  pdf.setFontSize(16);
  pdf.text("Calculateur de Vol", 105, 10, { align: "center" });

  pdf.setFontSize(12);
  pdf.text(`Départ: ${nom_depart} (${alt_a} m)`, 10, 20);
  pdf.text(`Arrivée: ${nom_arrivee} (${alt_b} m)`, 10, 30);
  pdf.text(`Finesse: ${finesse}`, 10, 40);
  pdf.text(`Distance: ${dist} km`, 10, 50);
  pdf.text(result, 10, 60);

  const table = document.getElementById('tableau').querySelector('table');
  if (table) {
    const headers = [];
    const rows = [];
    table.querySelectorAll('thead th').forEach(th => headers.push(th.innerText));
    table.querySelectorAll('tbody tr').forEach(tr => {
      const row = [];
      tr.querySelectorAll('td').forEach(td => row.push(td.innerText));
      rows.push(row);
    });
    pdf.autoTable({
      head: [headers],
      body: rows,
      startY: 70,
      styles: { fontSize: 10 }
    });
  }

  const canvas = document.getElementById('graphique');
  const imgData = canvas.toDataURL('image/png');
  let finalY = pdf.lastAutoTable ? pdf.lastAutoTable.finalY + 10 : 140;
  pdf.addImage(imgData, 'PNG', 10, finalY, 190, 80);

  pdf.save('calculateur_de_vol.pdf');
}
</script>

</body>
</html>
